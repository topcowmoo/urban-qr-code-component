<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container-lg">
          <div class="card text-center">
            <img
              src="./assets/images/image-qr-code.png"
              class="card-img-top mx-auto"
              alt="a qr code on a blue background"
            />
            <div class="card-body">
              <h1 class="card-title">
                Improve your front-end<br>skills by building projects
              </h1>
              <p class="card-text">
                Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level
              </p>
            </div>
          </div>
        </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
            >
              <span class="rainbow-text">Frontend Mentor</span> </a
            > Coded by
            <a href="https://github.com/topcowmoo" target="_blank">
              <span class="rainbow-text">Salvatore Mammoliti</span> </a>
          </div>
      </div>
    </main>
  </body>
</html>
